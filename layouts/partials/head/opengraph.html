{{- $title := partial "head/title" . -}}
<meta property="og:title" content="{{ $title }}" />
<meta property="og:type" content="blog" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:image" content="https://ae01.alicdn.com/kf/H3581d2df939f4c3182b1d4b9c2a47bdaO.png" />
{{ range .Params.tags }}
<meta property="og:article:tag" content="{{ . }}">
{{ end }}
{{ if in .Site.Params.mainSections .Type }}
<meta property="article:published_time" content='{{ dateFormat "2006-01-02T15:04:0500:00Z" .Params.Date }}' />
<meta property="article:modified_time" content='{{ dateFormat "2006-01-02T15:04:0500:00Z" .Params.Updated }}' />
{{ with site.Author.name }}
<meta prooerty="article:author" content="{{ . }}"> {{ end }}
{{ end }}
