{{ if eq .style "span" }}
<span class="text-base text-hyper px-1">
    <a href="{{ .link }}" class="hover" title="{{ .name }}">{{ .name }}</a>
</span>
{{ else if eq .style "button" }}
<a href="{{ .link }}" title="{{ .name }}" style="line-height: 30px" level="{{ .count }}"
    class="text-beargray border border-tagborder bg-contentbg hover:bg-tagbghover cursor-pointer text-code bg-opacity-25 hover:bg-opacity-50 px-button mx-1 mt-1 mb-2 font-button inline-block transition ease-linear duration-300 rounded-full">
    <span>
        {{ .name }}
    </span>

</a>
{{ end }}
