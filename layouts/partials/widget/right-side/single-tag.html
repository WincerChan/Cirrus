{{ if eq .style "span" }}
<span class="text-base text-hyper px-1">
    <a href="{{ .link }}" class="hover" title="{{ .name }}">{{ .name }}</a>
</span>
{{ else if eq .style "button" }}
<a href="{{ .link }}" title="{{ .name }}" style="line-height: 32px" level="{{ .count }}"
    class="text-sm text-buttontext hover:bg-buttontext hover:text-bqbg   cursor-pointer bg-opacity-25 hover:bg-opacity-50 px-3 mx-1 mt-1 mb-2 font-button inline-block transition ease-linear duration-300 rounded-lg">
    <span>
        #{{ .name }}
    </span>

</a>
{{ end }}
