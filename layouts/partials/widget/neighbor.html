<div class="leading-8 my-6 flex justify-between transition flex-wrap ease-linear duration-200">
    {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}"
        class="mr-auto my-2 hover:text-[#2763B6] dark:hover:text-orange-200 flex inline-flex items-center">
        {{ (resources.Get "icons/left.svg").Content | safeHTML}}
        <span class="text-lg ml-4">
            {{ .Title }}
        </span>
    </a>
    {{ end }}
    {{ with .PrevInSection }}
    <a href="{{ .RelPermalink }}"
        class="ml-auto my-2 hover:text-[#2763B6] dark:hover:text-orange-200 flex inline-flex items-center">
        <span class="text-lg mr-4">{{ .Title }}
        </span>
        {{ (resources.Get "icons/right.svg").Content | safeHTML}}
    </a>
    {{ end }}
</div>
