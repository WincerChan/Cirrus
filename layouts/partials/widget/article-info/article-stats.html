<div class="text-[#44403c] dark:text-[#d6d3d1] border-t mt-6  font-headline">
    <div class="sm:px-6 px-5 py-3 flex items-center">
        {{ (resources.Get "icons/calendar.svg").Content | safeHTML }}
        <span class="px-4"> <span class="sm:inline-block hidden"> Last</span> Updated in <span
                class="text-[#404040] dark:text-[#d4d4d4]">
                {{ dateFormat "Mon Jan 2, 2006" .Params.Updated }}</span></span>
    </div>
    <div class="sm:px-6 px-5 py-3 flex items-center border-t border-b article-tags">
        {{ (resources.Get "icons/scale.svg").Content | safeHTML }}
        <span class="px-4"><span class="sm:inline-block hidden">This article under the </span>
            <span class="text-[#404040] dark:text-[#d4d4d4]"> CC BY-NC-ND 4.0.</span> <a
                href="https://creativecommons.org/licenses/by-nc-nd/4.0/deed.zh" target="_blank" rel="noopener"><span
                    class="cursor-default"></span>
                <span class="capitalize cursor-pointer">learn more</span></a></span></span>
    </div>
</div>
