<div class="rounded-[.75rem]">
    <h1
        class="uppercase pb-8 dark:text-[#f8fafc] text-[#1c1917] text-size-[1.75rem] leading-[unset] font-medium w-full text-[#44403c] dark:text-[#d6d3d1] py-2 sm:px-0 px-4">
        {{ printf "%s：%s（%d）" .Type .Title (len .Pages) }}
    </h1>
    {{ $published := where .Pages "Params.published" "!=" false }}
    <div class="space-y-6">
        {{ range $published }}
        {{ partial "core/card-compact" . }}
        {{ end }}
    </div>
</div>
{{ partial "footer/site-footer.html" . }}
