<div
    class="bg-[#fffffd] dark:bg-[#2e2e2e] flex flex-wrap rounded-xl overflow-hidden font-sans rounded-lg transition ease-linear duration-300">
    <div class="metadata w-2/3 px-4 py-4">
        <a href="{{ .RelPermalink }}">
            <h3
                class="text-[#404040] dark:text-[#d4d4d4] hover:text-cyan-700 truncate w-full text-xl dark:hover:text-orange-400">
                {{ .Title }}
            </h3>
        </a>
        <div class="inline-flex w-full text-[#3F3F46] dark:text-[#a8a29e] font-headline  sm:pb-2 pb-3">
            <footer class="my-2 flex h-4 items-center">
                {{ dateFormat "Monday, Jan 2, 2006" .Date }}
            </footer>
        </div>
        <div class="flex flex-wrap items-center text-[#3F3F46] dark:text-[#a8a29e]  pt-2">
            <p class="truncate article-tags">
                Cat.:
                {{ $category := .Params.Category }}
                {{ with $.Site.GetPage (printf "/category/%s" $category) }}
                <span class="text-base pl-1 pr-4">
                    <a href="{{ .RelPermalink }}">{{ $category }}</a>
                </span>
                {{ end }}
                Tags:
                {{ partial "widget/right-side/article-tags" (dict "C" . "style" "span" ) }}
            </p>
        </div>
    </div>
    <div class="article-cover content-end rounded-lg overflow-hidden w-1/3 bg-cover bg-center lazy"
        data-src="{{ .Params.Cover }}">
    </div>
</div>
