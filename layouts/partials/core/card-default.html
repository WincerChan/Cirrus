<div class="bg-contentbg flex flex-col rounded-lg overflow-hidden font-sans min-h-100 link-card">
    <div href="{{ .RelPermalink }}" class="flex flex-row flex-grow">
        <div class="lazy bg-cardcover flex content-end flex-wrap bg-cover w-full bg-center box-border"
            data-src="{{ .Params.Cover }}">
            <div class="ml-4 my-1 sm:ml-2">
                {{ $category := .Params.Category }}
                {{ with $.Site.GetPage (printf "/category/%s" $category) }}
                <span class="text-deepgray px-4 card-tag text-cardtext">{{ dateFormat " Jan 2, 2006" .Date }}</span>
                {{ end }}
            </div>
            <div class=" justify-between w-full flex items-center mb-6">
                <h3
                    class="text-headline headline pt-2 text-2xl w-full px-8 card-title sm:px-6 items-center justify-between">
                    <a href="{{ .RelPermalink }}">
                        {{ .Params.Title }}
                    </a>
                    <div
                        class="text-categorytag font-bold cursor-pointer bg-black text-code bg-opacity-25 float-right hover:bg-opacity-50 mx-1 px-3 mb-2 font-button inline-block transition ease-linear duration-300 rounded-lg">
                        <a href="{{ .Permalink }}" title="{{ $category }}">
                            {{ $category }}
                        </a>
                    </div>
                </h3>

            </div>
        </div>
    </div>
    <div class="pb-3 pt-5 px-4">
        <p class="text-code text-justify"
            style="display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 4;overflow: hidden;">
            {{ .Summary | plainify }}
        </p>
    </div>
</div>
