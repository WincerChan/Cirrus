<div
    class="bg-[#fffffd] dark:bg-[#2e2e2e] flex flex-col rounded-lg overflow-hidden min-h-96 transition ease-linear duration-300">
    <div href="{{ .RelPermalink }}" class="flex flex-row flex-grow">
        <div class="lazy dark:bg-[#44403c] bg-[#d1d5db]  flex content-end flex-wrap bg-cover w-full bg-center box-border"
            data-src="{{ .Params.Cover }}">
            <div class=" justify-between w-full items-center flex mb-4">
                <div class="title-date w-full md:px-8 px-6">
                    {{ $category := .Params.Category }}
                    {{ with $.Site.GetPage (printf "/category/%s" $category) }}
                    <div
                        class="text-light-50 dark:text-light-900 mt-10 h-8 py-1 font-bold cursor-pointer float-right bg-black text-[0.9375rem] bg-opacity-25  hover:bg-opacity-50 px-3 mb-2 font-button inline-block transition ease-linear duration-300 rounded-lg leading-[unset]">
                        <a href="{{ .Permalink }}" title="{{ $category }}">
                            {{ $category }}
                        </a>
                    </div>
                    {{ end }}
                    <div class="my-1">
                        <span class="text-[#f1f5f9] dark:text-[#e5e5e5]">
                            {{ dateFormat " Jan 2, 2006" .Date }}</span>
                    </div>
                    <h3
                        class="font-maintext text-[#f5f5f5] dark:text-[#e5e5e5] pb-[.6rem] pt-2 text-2xl items-center justify-between">
                        <a href="{{ .RelPermalink }}">
                            {{ .Params.Title }}
                        </a>
                    </h3>

                </div>
            </div>
        </div>
    </div>
    <div class="p-4 article-summary text-justify">
        <p id="summary" class="text-[0.9375rem] h-full float-left leading-7 text-justify overflow-hidden">
            {{ .Summary | replaceRE "(?m)(?s:<(style|script).*(style|script)>)" "" | plainify}}
        </p>
    </div>
</div>
