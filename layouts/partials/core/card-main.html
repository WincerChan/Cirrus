<div class="lg:flex <lg:flex-colrounded">
    <div class="lazy flex-none 2xl:w-108 card-outline rounded 2xl:h-76 xl:w-92 xl:h-72 w-56 h-56 lg:h-64 lg:w-72 <lg:w-full <md:h-64 bg-cover bg-center"
        data-src="{{ .Params.Cover }}">
    </div>
    <div class="lg:pl-6 flex flex-col text-[0.9375rem] 2xl:h-76 xl:h-72 lg:h-64 <lg:h-72">
        <a href="{{ .RelPermalink }}">
            <h2
                class="text-[1.65rem] <lg:mt-4 <lg:text-2xl <lg:leading-9 font-headline font-medium leading-11  text-[#392f41] dark:text-[#f3f9f1] hover:text-[#065279]  dark:hover:text-[#ffa631] truncate">
                {{ .Params.Title }}
            </h2>
        </a>
        {{ with .Params.Subtitle }}
        <h3
            class="text-[1.4rem] <lg:mt-1 <lg:text-xl font-headline font-medium leading-8 xl:py-1 <lg:py-1 text-[#665757] dark:text-[#e9f1f6]">
            {{ . }}
        </h3>
        {{ end }}
        <p
            class="leading-7 <lg:leading-7 text-base <lg:text-[0.9375rem] relative <2xl:max-h-[140px] max-h-[168px] mt-2 text-justify overflow-hidden">
            {{ .Summary | replaceRE "(?m)(?s:<(style|script).*(style|script)>)" "" | plainify}}
                {{ (resources.Get "icons/ellipsis.svg").Content | safeHTML}}
        </p>
        <extra class="mt-auto 2xl:py-2 py-1 mb-1 leading-5 text-[#4a4040] dark:text-[#e9f1f6] justify-between flex">
            {{ partial "widget/date-category.html" . }}
            <a href="{{ .RelPermalink }}">继续阅读</a>
        </extra>
    </div>
</div>
