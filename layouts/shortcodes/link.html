<div data-track="{{ .Get 0 }}" class="sm:w-[calc(100%/2-1rem)] mx-1 w-full">
    <a class="inline-flex w-full transition ease-linear duration-300 shadow-md border-0 bg-[#fffffd] dark:bg-[#2e2e2e] link my-4 hover:shadow-transparent rounded text-[#404040] dark:text-[#d4d4d4] transition ease-linear duration-300 border-gray-600"
        href="{{ .Get 1 }}" target="_blank" title="{{ .Get 0 }}">
        <img class="h-20 w-20 lazy rounded" data-src="{{ .Get 2 }}" alt=""
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWP4+vXrfwAJoQPf9FzjxgAAAABJRU5ErkJggg==">
        <span class="text-center px-4 font-headline py-2 text-2xl truncate mr-auto">{{ .Get 0 }}</span>
    </a>
</div>
