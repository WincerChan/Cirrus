<!DOCTYPE html>
<html lang="zh-Hans">

{{ partial "head/head.html" . }}
{{$.Scratch.Set "svelte" true}}

<body class="antialiased dark:text-[#f4f4f5] text-[#1c1917] font-maintext transition ease-linear duration-300">
    <div class="core-container mx-auto md:w-full 2xl:w-[96rem] lg:max-w-[95%] md:max-w-full xl:w-[66rem]">
        <div class="lg:flex mx-auto sm:block md:block lg:justify-between ">
            {{ partial "frame/left-part" . }}
            <div
                class=" py-10 content-center overflow-hidden lg:px-0 sm:px-3 flex-grow flex-col min-h-[100vh] md:min-h-0 flex md:w-[95%] article-list md:mx-auto space-y-12">
                {{ block "main" . }}{{ end }}
            </div>
            {{ partial "frame/right-part" . }}
        </div>
    </div>
    {{if $.Scratch.Get "svelte" }}
    <div id="svelte"></div>
    {{end}}
</body>
{{ if .Site.IsServer }}
<script async crossorigin defer src="/bundle.js"></script>
{{ else }}
<script async crossorigin defer
    src="https://cdn.jsdelivr.net/npm/{{ .Site.Params.StaticVendor.version }}/js/defer.prod.js"></script>
{{ end }}
<script>
    window.disqusUserName = {{ .Site.Params.disqusUserName }}
    window.backendAPI = {{ .Site.Params.backendAPI }}
</script>

</html>
